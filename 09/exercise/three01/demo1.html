<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建THREE.JS基础代码</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script type="text/javascript" src="./three.min.js"></script>
<script type="text/javascript">
    //设置场景
    var scene = new THREE.Scene();
    // 设置相机
    var camera = new THREE.PerspectiveCamera(50,window.innerWidth/window.innerWidth,0.1,1000);
    camera.position.x = 0;
    camera.position.y = 100;
    camera.position.z = 80;
    camera.lookAt(scene.position);
    // 设置绘制对象
    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(new THREE.Color(0xEEEEEE));
    renderer.setSize(window.innerWidth,window.innerHeight);

    //设置辅助测试工具
    var axis = new THREE.AxesHelper(20);
    scene.add(axis);

    // 设置平面
//    var planeGeometry = new THREE.PlaneGeometry(70,50,1,1);
//    var planeMaterial = new THREE.MeshLambertMaterial({color:0xCCCCCC});
//    var plane = new THREE.Mesh(planeGeometry,planeMaterial);

    var geometry = new THREE.PlaneGeometry( 5, 20, 32 );
    var material = new THREE.MeshLambertMaterial( {color: 0xCCCCCC, side: THREE.DoubleSide} );
    var plane = new THREE.Mesh( geometry, material );
    //plane.rotation.x = -0.5*Math.PI;
    plane.position.x = 15;
    plane.position.y = 0;
    plane.position.z = 0;
    scene.add(plane);

    //设置立方体
    //var cubeGeometry = new THREE.CubeGeometry(4,4,4);
    document.body.appendChild(renderer.domElement);
    renderer.render(scene,camera);
</script>
</body>
</html>
